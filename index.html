<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sppppoooky~ Tic Tac Toe!</title>
  </head>
  <body>
      <h1> Tic Tac Toe with Rilakkuma and Korilakkuma!</h1>
      <div id="tictactoe" class="center">
        <table id="board" align="center">
    <tr>
        <td id="cell 0" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 1" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 2" class="cell" onclick="cellClick(this);">&nbsp;</td>
    </tr>
    <tr>
        <td id="cell 3" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 4" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 5" class="cell" onclick="cellClick(this);">&nbsp;</td>
    </tr>
    <tr>
        <td id="cell 6" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 7" class="cell" onclick="cellClick(this);">&nbsp;</td>
        <td id="cell 8" class="cell" onclick="cellClick(this);">&nbsp;</td>
    </tr>
</table>
          </div>
          <div class="options">
            <p>
            <div class="playerText"></div></p>
            <button class="restart" onClick="startNewGame()">Play again!</button>
          </div>
          <img class="cute" src="./img/halloweenpixel.gif">
</body>
</html>
